<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard | ShopSmart</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #f4f7fb;
            color: #333;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 5px;
            height: 120px;
            z-index: 1000;
        }

        .header {
            background: linear-gradient(to right, #e1f5fe, #fce4ec);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 80px 40px;
            clip-path: ellipse(100% 100% at 50% 0%);
        }

        .header-text h1 {
            font-size: 42px;
            color: #0d47a1;
            margin-bottom: 10px;
        }

        .header-text p {
            font-size: 17px;
            color: #555;
        }

        .lottie-wrapper {
            width: 320px;
            height: 240px;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        .dashboard-container h2 {
            font-size: 28px;
            color: #0d47a1;
            margin-bottom: 24px;
        }

        .stats-board {
            background: #f9f9fb;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin: 12px 0;
        }

        .stats-item i {
            color: #007bff;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .button-group button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: white;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: #007bff;
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .lottie-wrapper {
                margin-top: 20px;
            }
            .button-group {
                flex-direction: column;
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/admin/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalProducts').textContent = data.totalProducts;
                    document.getElementById('totalCustomers').textContent = data.totalCustomers;
                    document.getElementById('ordersPlaced').textContent = data.ordersPlaced;
                    document.getElementById('ordersShipped').textContent = data.ordersShipped;
                })
                .catch(error => console.error('Error fetching stats:', error));
        });
    </script>
</head>

<body>

<!-- Logo -->
<img src="/logo/FullLogo_Transparent.png" alt="ShopSmart Logo" class="logo" />

<!-- Logout -->
<button class="logout-btn" onclick="location.href='/logout'"><i class="fas fa-sign-out-alt"></i> Logout</button>

<!-- Hero Header -->
<section class="header">
    <div class="header-text">
        <h1>Welcome, Admin</h1>
        <p>Monitor your store activity, manage users, and stay informed with real-time updates.</p>
    </div>
    <div class="lottie-wrapper">
        <lottie-player
                src="https://assets3.lottiefiles.com/packages/lf20_u4yrau.json"
                background="transparent"
                speed="1"
                style="width: 100%; height: 100%;"
                loop
                autoplay>
        </lottie-player>
    </div>
</section>

<!-- Main Dashboard Section -->
<div class="dashboard-container">
    <h2>Dashboard Overview</h2>

    <div class="stats-board">
        <div class="stats-item"><i class="fas fa-box"></i> <span>Total Products:</span> <span id="totalProducts">--</span></div>
        <div class="stats-item"><i class="fas fa-users"></i> <span>Total Customers:</span> <span id="totalCustomers">--</span></div>
        <div class="stats-item"><i class="fas fa-cart-arrow-down"></i> <span>Orders Placed:</span> <span id="ordersPlaced">--</span></div>
        <div class="stats-item"><i class="fas fa-shipping-fast"></i> <span>Orders Shipped:</span> <span id="ordersShipped">--</span></div>
    </div>

    <div class="button-group">
        <button onclick="location.href='/admin/branding'"><i class="fas fa-boxes"></i>Branding Settings</button>
        <button onclick="location.href='/admin/product'"><i class="fas fa-boxes"></i> Product Management</button>
        <button onclick="location.href='/admin/customer/dashboard'"><i class="fas fa-users-cog"></i> Customer Management</button>
        <button onclick="location.href='/admin/order-management'"><i class="fas fa-clipboard-list"></i> Order Management</button>
    </div>
</div>

</body>
</html>
