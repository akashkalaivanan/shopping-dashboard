<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Customer Dashboard | ShopSmart</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Lottie -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <style>
        body {
            margin: 0;
            font-family: [[${settings.fontFamily}]];
            background: [[${settings.primaryColor}]];
            color: #333;
        }

        .logo {
            position: absolute;
            top: 5px;
            left: 5px;
            height: 120px;
            z-index: 1000;
           }

        .header {
            background: linear-gradient(to right, #e0f7fa, #e8f5e9); /* Lighter blue-green for customer */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 80px 40px;
            clip-path: ellipse(100% 100% at 50% 0%);
        }

        .header-text h1 {
            font-size: 42px;
            color: [[${settings.secondaryColor}]]; /* Darker green for customer */
            margin-bottom: 10px;
        }

        .header-text p {
            font-size: 17px;
            color: #555;
        }

        .lottie-wrapper {
            width: 320px;
            height: 240px;
        }

        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        .dashboard-container h2 {
            font-size: 28px;
            color: [[${settings.secondaryColor}]]; /* Darker green for customer */
            margin-bottom: 24px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: white;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .logout-btn:hover {
            background: #007bff;
            color: white;
        }

        #impersonation-banner {
            background-color: #ffc107;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #212529;
            text-align: center;
        }

        #impersonation-banner p {
            margin: 0;
            font-weight: bold;
        }

        #impersonation-banner button {
            background-color: #e0a800;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #impersonation-banner button:hover {
            background-color: #c69500;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .button-group button {
            background-color: [[${settings.secondaryColor}]]; /* Customer portal color */
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-group button:hover {
            background-color: #004d40; /* Darker green on hover */
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .lottie-wrapper {
                margin-top: 20px;
            }
            .logout-btn {
                position: static;
                margin-top: 10px;
                display: block;
                width: fit-content;
                margin-left: auto;
                margin-right: auto;
            }
            .dashboard-container {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
                gap: 15px;
            }
            .button-group button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Logo -->
<img th:src="@{${settings.logoUrl}}"  alt="ShopSmart Logo" class="logo" />

<!-- Logout -->
<button onclick="location.href='/logout'" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>

<!-- Hero Header -->
<section class="header">
    <div class="header-text">
        <h1>Welcome, Customer!</h1>
        <p>Explore products, manage your profile, and track your orders.</p>
    </div>
    <div class="lottie-wrapper">
        <iframe
                src="https://lottie.host/embed/943ac598-8adf-4948-9304-d6429faca82e/3SK2BUXd7D.lottie"
                style="width: 320px; height: 320px; border: none; background: transparent;"
                allowfullscreen
                loading="lazy">
        </iframe>
    </div>
</section>

<!-- Main Dashboard Section -->
<div class="dashboard-container">
    <h2>Your Dashboard</h2>
    <div th:if="${session.impersonationMode}" id="impersonation-banner">
        <p>You are impersonating <span th:text="${session.impersonatedCustomerUsername}"></span>.</p>
        <form th:action="@{/admin/customer/exit-impersonation}" method="post">
            <button type="submit" class="btn btn-warning">Exit Impersonation</button>
        </form>
    </div>
    <div th:utext="${settings.customHtml}" class="custom-html-container"></div>
    <div class="button-group">
        <button onclick="location.href='/profile'"><i class="fas fa-user-circle"></i> Profile Management</button>
        <button onclick="location.href='/customer/product'"><i class="fas fa-boxes"></i> Product Browsing</button>
        <button onclick="location.href='/customer/order/management'"><i class="fas fa-clipboard-list"></i> Order Management</button>
    </div>
</div>
</body>
</html>
